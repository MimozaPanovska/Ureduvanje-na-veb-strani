<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <fieldset style="width: 30%; border-style:outset;border-width: 10px;">
        <legend>Form Validation</legend>
        <table>
         <tr>
            <td><label for="ime">Name</label></td>
            <td><input type="text" id="ime" placeholder="Vnesete ime"></td>
         </tr>
         <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" placeholder="Vnesete korisnicko ime" id="username"></td>
         </tr>
         <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" placeholder="Vnesete lozinka" id="password"></td>
         </tr>
         <tr>
            <td><label for="password1">Re-type password</label></td>
            <td><input type="password" placeholder="Vnesete povtorno lozinka" id="password1"></td>
         </tr>
         <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other</td>
         </tr>
         <tr>
            <td><label for="jazici">Programming skills</label></td>
            <td><input type="checkbox" name="jazici" value="Java">Java
            <input type="checkbox" name="jazici" value="Android">Android
            <input type="checkbox" name="jazici" value="Ruby">Ruby
            <input type="checkbox" name="jazici" value=".Net">.Net</td>
         </tr>
         <tr>
            <td><label for="telefon">Contact No</label></td>
            <td><input type="tel" id="telefon" placeholder="Vnesete broj na telefon" ></td>
         </tr>
         <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" placeholder="Vnesete email" ></td>
         </tr>
         <tr>
            <td><label for="skolo">College</label></td>
            <td><select name="skolo" id="skolo">
                <option value="Kole Nedelkovski">Kole Nedelkovski</option>
                <option value="Koco Racin">Koco Racin</option>
                <option value="Dimitrija Cupovski">Dimitrija Cupovski</option>
                <option value="Jovce Teslickov">Jovce Teslickov</option>
            </select></td>
         </tr>
         <tr>
            <td></td>
            <td><button value="Submit">Submit</button></td>
         </tr>
        </table>
      </fieldset>
    </form>
</body>
</html>
